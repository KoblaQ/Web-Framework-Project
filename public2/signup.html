<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="icon" type="image/x-icon" href="./public/images/favicon.png"> 
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <!-- header -->
    <header>
    <div class="header">
        <a aria-label="SynnySideSuncastle logo" href="/"><img class="logo-header-footer" src="./public/images/logo2.png"></a>
        <div class="right-side-header">
            <button id="toggle-high-contrast">High Contrast Mode</button>
            <a class="login-page-button" href="#">Login</a>
        </div>
    </div>
    </header>

    
    <!-- page content -->
    <div class="login-page-container">
        <div class="sign-in-text">Create a new account</div>
        <div class="login-container">
            <div class="fields">
                <input class="email field" id="email" placeholder="Email address" type="email" value="" title="">
                <input class="password field" id="password" placeholder="Password" type="password" value="" title="">
                <button class="continue-button" type="submit">Continue</button>
            </div>
        </div>
        <div class="no-account">Already have an account?</div>
        <button class="continue-button" type="submit">Sign in</button>
    </div>
    

    <!-- footer -->
    <footer>
        <div class="footer">
            <div class="flex-gap-1 flex-gap"><a aria-label="SunnySideSuncastle logo" href="/"><img class="logo-header-footer" src="./public/images/logo2.png"></a></div>
            <div class="flex-gap-2 flex-gap">
                <div class="info-text">About SSS</div>
                <div><a class="about-us-page-button" href="#">About Us</a></div>
                <div><a class="faq-page-button" href="#">FAQ</a></div>
            </div>
            <div class="flex-gap-3 flex-gap">
                <div class="info-text">Contact Us</div>
                <div><a class="support-email-phone" href="support@ssshotel.com">support@ssshotel.com</a></div>
                <div><a class="support-email-phone" href="#">+ 92348012938</a></div>
            </div>
        </div>
        <div class="copyright-text">
            &copy Sunny Side Sandcastle. All rights reserved
        </div>
    </footer>
</body>
</html>
